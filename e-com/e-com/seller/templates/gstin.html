{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Start Selling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2f3542',
                        }
                    }
                }
            }
        }
    </script>
    
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md space-y-8 bg-gray-800 p-8 rounded-xl shadow-2xl">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold tracking-tight">
                Register and Start Selling
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="space-y-5">
                <label for="" class="block text-sm font-medium text-gray-300">
                    27AAACR5055K1Z7            ---         RELIANCE DIGITAL
                </label>
                <div>
                    <label for="companyName" class="block text-sm font-medium text-gray-300">
                        Company/Business Name
                    </label>
                    <div class="mt-1">
                        <input id="companyName" name="companyName" type="text" required
                            class="block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400
                            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out"
                            placeholder="As per GST and PAN"
                            autocomplete="off">
                    </div>
                    <p id="message1" name="message1"></p>
                </div>                

                <div>
                    <label for="gstin" class="block text-sm font-medium text-gray-300">
                        GSTIN
                    </label>
                    <div class="mt-1">
                        <input id="gstin" name="gstin" type="text" required
                            class="block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400
                            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out"
                            placeholder="Enter GST number"
                            autocomplete="off">
                    </div>
                </div>

                <div>
                    <label for="storeName" class="block text-sm font-medium text-gray-300">
                        Store Name
                    </label>
                    <div class="mt-1">
                        <input id="storeName" name="storeName" type="text" 
                            class="block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400
                            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out"
                            placeholder="Unique name displayed to buyers"
                            autocomplete="off" required>
                    </div>
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-300">
                        Address
                    </label>
                    <div class="mt-1">
                        <textarea id="address" name="address" rows="3" required
                            class="block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400
                            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out"
                            placeholder="Enter your full address"></textarea>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row space-x-4">
                    <div class="w-full">
                        <label for="pincode" class="block text-sm font-medium text-gray-300">
                            Pincode
                        </label>
                        <div class="mt-1">
                            <input id="pincode" name="pincode" type="text" required
                                maxlength="6"
                                class="block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400
                                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-gray-700
                                transition duration-150 ease-in-out"
                                placeholder="pincode"
                                autocomplete="off">
                            <p id="message" name="message"></p>
                        </div>
                    </div>
                
                    <div class="w-full">
                        <label for="city" class="flex text-sm font-medium text-gray-300">
                            City
                        </label>
                        <div class="mt-1">
                            <input id="city" name="city" type="text" required
                                class="flex w-full px-3 py-2 bg-gray-600 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400
                                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out"
                                placeholder="-city-" autocomplete="off">
                        </div>
                    </div>
                
                </div>
                <div class="flex space-x-4">
                    <div class="w-full">
                        <label for="district" class="flex text-sm font-medium text-gray-300">
                            District
                        </label>
                        <div class="mt-1">
                            <input id="district" name="district" type="text" required
                                class="flex w-full px-3 py-2 bg-gray-600 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400
                                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out"
                                placeholder="-district-" disabled autocomplete="off">
                        </div>
                    </div>
                
                    <div class="w-full">
                        <label for="state" class="flex text-sm font-medium text-gray-300">
                            State
                        </label>
                        <div class="mt-1">
                            <input id="state" name="state" type="text" required
                                class="flex w-full px-3 py-2 bg-gray-600 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400
                                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out"
                                placeholder="-state-" disabled autocomplete="off">
                        </div>
                    </div>
                </div>
                
                <div>
                    
                </div>
            </div>

            <div class="flex items-center">
                <input id="link-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="link-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a href="#" class="text-blue-600 dark:text-blue-500 hover:underline">terms and conditions</a>.</label>
            </div>
            <div>
                <button id="register" name="register" type="submit" disabled class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md disabled:bg-gray-600 text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    Register and Start Selling
                </button>
            </div>
        </form>
    <!-- </div> -->
    <script src="../static/js/scripts.js"></script>

    <!-- <script src="../static/script.js"></script> -->
</body>
</html>
