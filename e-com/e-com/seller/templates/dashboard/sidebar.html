<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="flex h-screen overflow-hidden">
        <aside class="hidden md:flex md:w-64 md:flex-col">
            <div class="flex min-h-0 flex-1 flex-col border-r border-gray-800 bg-gray-900">
                <div class="flex flex-1 flex-col overflow-y-auto pt-5 pb-4">
                    <div class="flex flex-shrink-0 items-center px-4">
                        <span class="text-xl font-bold text-gray-100">Seller Dashboard</span>
                    </div>
                    <nav class="mt-5 flex-1 space-y-1 px-2">
                        <a href="#" class="bg-gray-800 text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            Dashboard
                        </a>
                        <a href="#" class="text-gray-300 hover:bg-gray-800 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            Products
                        </a>
                        <a href="#" class="text-gray-300 hover:bg-gray-800 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            Orders
                        </a>
                        <a href="#" class="text-gray-300 hover:bg-gray-800 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            Customers
                        </a>
                        <a href="#" class="text-gray-300 hover:bg-gray-800 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            Analytics
                        </a>
                    </nav>
                </div>
                <div class="flex flex-shrink-0 border-t border-gray-800 p-4">
                    <div class="group block w-full flex-shrink-0">
                        <div class="flex items-center">
                            <div>
                                <img class="inline-block h-9 w-9 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-gray-300">Tom Cook</p>
                                <p class="text-xs font-medium text-gray-500">View Profile</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

</html>
